<!DOCTYPE html>
<html lang="en">
<head>
  <title>e-ethelodria</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/c16c85aac4.js" crossorigin="anonymous"></script>

</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-3xl font-extrabold mb-6 text-center text-blue-500">
            <i class="fas fa-key mr-2"></i>Login
        </h1>

        <div id="error-container" class="text-red-500"></div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-600 flex items-center">
                    <i class="fas fa-user mr-2"></i>Username
                </label>
                <input type="text" id="username" name="username" class="mt-1 p-3 w-full border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your username">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-600 flex items-center">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input type="password" id="password" name="password" class="mt-1 p-3 w-full border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your password">
            </div>

            <button type="button" onclick="submitForm()" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Login</button>
        </form>

        <div class="mt-4 text-sm text-center text-gray-600">
            <p>Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up here</a>.</p>
        </div>
    </div>

  <script src="../user_access.js"></script>

</html>
